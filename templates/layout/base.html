<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAGV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/layout.css" %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #336699">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static "images/logo.jpeg" %}" class="rounded float-start" alt="" id="logo">
        </a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
            &#9776;
        </button>
        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="{% url 'accounts:register' %}" class="nav-link">Register</a></li>
                <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="search-bar"
                               oninput=sendSearchRequest() step="0.01">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>

            </ul>
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="#" class="nav-link">{{ user.username }}</a></li>
                {% endif %}
                <li class="dropdown order-1">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">Login</a></li>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

</div>
</nav>

{% block body_block %}
    <!--- Anything outside of this will be inherited -->
{% endblock %}
</div>

<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
<script src="{% static 'js/homePageVideo.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
